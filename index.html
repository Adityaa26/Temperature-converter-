<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="adi.js" defer></script>
</head>
<body>
    <form>
        <h2>Temperature converter</h2>
        <input type="number" id="input"  value="0"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius to Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit to Celsius</label><br><br>

        <button type="submit" onclick=convert()>submit</button>

        <p id="result"></p>

    </form>
</body>
</html>
